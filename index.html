<!DOCTYPE html>
<html>
<head>
<title>Zodiac</title>
<link rel="stylesheet" type="text/css" href="zodiak.css">
<script src="jquery-3.4.1.min.js"></script>

</head>
<body>
  <h1> Today's <br> Horoscope </h1>
  <div class= 'container'>
    <div id ="enterSign">
      <label for="zodiac-signs">Choose your sign :   </label>
    <input list="signs" id="zodiacSigns" name="zodiacSigns" />
      <datalist id="signs">
        <option value="Aries">
        <option value="Taurus">
        <option value="Gemini">
        <option value="Cancer">
        <option value="Leo">
        <option value="Virgo">
        <option value="Libra">
        <option value="Scorpio">
        <option value="Aquarius">
        <option value="Capricorn">
        <option value="Sagittarius">
        <option value="Pisces">
  </datalist>
<br><br>
<button type="submit" id="getDailyHoroscope">Submit! </button>
</div>

<div id= "daily"> Your horoscope of the day : </div>


<div id='compatibility'>
  <p>Find out which sign is most compatible with yours!</p>
  <button type="button" id='compatibilityButton'>Go!</button>
</div>
</div>
<script src = "zodiak.js"></script>

</body>
</html>
